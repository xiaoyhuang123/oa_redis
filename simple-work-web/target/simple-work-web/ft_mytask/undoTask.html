<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>

<script type="text/javascript">
    BUI.use(['common/search','common/page'],function (Search) {

        var  enumObj1 = {"1":"是","0":"否"},
                enumObj1 = {"1":"是","0":"否"},
                enumObj2 = {"0":"未完成","1":"已完成"},
                enumObj3 = {"1":"负责人","2":"落实人"},
                columns = [
                    {title:'类别',dataIndex:'workType',width:'5%',elCls : 'center'},
                    {title:'牵头人',dataIndex:'leaderName',width:'10%',elCls : 'center'},
                    {title:'开始时间',dataIndex:'startTime',width:'12%',
                        elCls : 'center',renderer:BUI.Grid.Format.dateRenderer},
                    {title:'结束时间',dataIndex:'endTime',width:'13%',
                        elCls : 'center',renderer:BUI.Grid.Format.dateRenderer},
                    {title:'工作概述',dataIndex:'summary',width:'20%',elCls : 'center'},
                    {title:'是否需要资料反馈',dataIndex:'feedback',width:'10%',
                        elCls : 'center',renderer:BUI.Grid.Format.enumRenderer(enumObj1)},
                    {title:'完成情况',dataIndex:'isCompleted',width:'10%',
                        elCls : 'center',renderer:BUI.Grid.Format.enumRenderer(enumObj2)},
                    {title:'操作',dataIndex:'',width:'20%',elCls : 'center',renderer : function(value,obj){
                        var detailStr =  Search.createLink({ //链接使用 此方式
                                    id : 'edit' + obj.id,
                                    title : '工作任务信息详情',
                                    text : '进入',
                                    href : '../ft_mytask/myTaskDetail.html?id='+obj.id
                                }),
                                editStr =  Search.createLink({ //链接使用 此方式
                                    id : 'edit' + obj.id,
                                    title : '编辑工作任务信息',
                                    text : '编辑',
                                    href : '../ft_task/taskEdit.html?id='+obj.id
                                }),
                                delStr = '<span class="grid-command btn-del" title="删除车间信息">删除</span>';
                        //页面操作不需要使用Search.createLink
                        detailStr1=  '&nbsp;&nbsp;<a href="../ft_mytask/myTaskDetail.html?id='+obj.id+'" target="_self">进入</a>&nbsp;&nbsp;';
                        return detailStr1  ;
                    }}
                ],
                store = Search.createStore('../../task/selectMyTaskByParams?ignoreParentIdNull=1&isCompleted=0'),
                gridCfg = Search.createGridCfg(columns,{
                    emptyDataTpl : '<div class="centered"><h2>无记录</h2></div>',
                    itemStatusFields : { //设置数据跟状态的对应关系
                        disabled : 'disable',
                        read1 : 'completeFlag',//如果readed : true,则附加 bui-grid-row-read 样式
                        read : 'notCompleteFlag' //如果readed : true,则附加 bui-grid-row-read 样式
                    },
                    /*tbar : {
                     items : [
                     {text : '<i class="icon-plus"></i>新建',btnCls : 'button button-small',handler:function(){window.location.href="taskEdit.html"; }},
                     {text : '<i class="icon-edit"></i>编辑',btnCls : 'button button-small',handler:function(){alert('编辑');}},
                     {text : '<i class="icon-remove"></i>删除',btnCls : 'button button-small',handler : delFunction}
                     ]
                     },*/
                    plugins : [BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.RowNumber] // 插件形式引入多选表格
                });

        var  search = new Search({
                    store : store,
                    gridCfg : gridCfg
                }),
                grid = search.get('grid');
        //删除操作
        function delFunction(){
            var selections = grid.getSelection();
            delItems(selections);
        }

        function delItems(items){
            var ids = [];
            BUI.each(items,function(item){
                ids.push(item.id);
            });

            if(ids.length){
                BUI.Message.Confirm('确认要删除选中的记录么？',function(){
                    $.ajax({
                        url : '../../task/delete',
                        dataType : 'json',
                        traditional: true,
                        data : {ids : ids},
                        success : function(data){
                            if(data.successed){ //删除成功
                                search.load();
                            }else{ //删除失败
                                BUI.Message.Alert('删除失败！');
                            }
                        }
                    });
                },'question');
            }
        }

        //监听事件，删除一条记录
        grid.on('cellclick',function(ev){
            var sender = $(ev.domTarget); //点击的Dom
            if(sender.hasClass('btn-del')){
                var record = ev.record;
                delItems([record]);
            }
        });
    });
</script>
